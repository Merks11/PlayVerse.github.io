<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewers de index.html</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Viewers de index.html</h1>
    <canvas id="viewersChart" width="400" height="200"></canvas>

    <script>
        // Datos de ejemplo
        const labels = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Viewers',
                data: [10, 15, 20, 25, 30, 35],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const viewersChart = new Chart(
            document.getElementById('viewersChart'),
            config
        );
    </script>
</body>
</html>
