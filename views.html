<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewers de index.html</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Viewers de index.html</h1>

    <label for="timeInterval">Selecciona el intervalo de tiempo:</label>
    <select id="timeInterval" onchange="updateChart()">
        <option value="hours">Horas</option>
        <option value="days">Días</option>
        <option value="months">Meses</option>
    </select>

    <canvas id="viewersChart" width="400" height="200"></canvas>

    <script>
        const viewersData = {
            hours: [5, 10, 15, 20, 25, 30],
            days: [10, 20, 30, 40, 50, 60],
            months: [100, 200, 300, 400, 500, 600]
        };

        const timeLabels = {
            hours: ['1am', '2am', '3am', '4am', '5am', '6am'],
            days: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio']
        };

        const ctx = document.getElementById('viewersChart').getContext('2d');
        let viewersChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels.hours,
                datasets: [{
                    label: 'Viewers',
                    data: viewersData.hours,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart() {
            const interval = document.getElementById('timeInterval').value;
            viewersChart.data.labels = timeLabels[interval];
            viewersChart.data.datasets[0].data = viewersData[interval];
            viewersChart.update();
        }
    </script>
</body>
</html>
