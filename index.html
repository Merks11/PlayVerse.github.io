<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://citylabs.net/wp-content/uploads/2023/08/night-sky-colors.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 200vh; /* Duplicamos la altura para permitir desplazamiento */
        }
        header img {
            max-width: 300px; /* Aumentar el tamaño del título */
            height: auto;
        }
        .scrollbox {
            width: 80%;
            margin: 20px auto;
            overflow-x: hidden;
            white-space: nowrap;
            scroll-behavior: smooth;
        }
        .button {
            display: inline-block;
            margin: 10px;
            border: none;
            background-color: transparent; /* Hacer el fondo del botón transparente */
            cursor: pointer;
            padding: 0;
            border-radius: 10px;
        }
        .button img {
            width: 100%; /* Mantener la resolución original de la imagen */
            height: auto;
            display: block;
            border-radius: 10px; /* Borde biselado */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Playverse_icon.png" alt="Play Verse">
    </header>
    <div class="scrollbox">
        <button class="button" onclick="openGame()">
            <img src="https://imgs.crazygames.com/space-waves_16x9/20241203031650/space-waves_16x9-cover?metadata=none&quality=70&width=426.5" alt="Space Waves">
        </button>
    </div>

    <script>
        function openGame() {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write('<html><head><title>Space Waves</title></head><body style="margin:0"><iframe src="https://www.crazygames.com/es/embed/space-waves" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe></body></html>');
        }
    </script>
</body>
</html>
