<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_144.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://citylabs.net/wp-content/uploads/2023/08/night-sky-colors.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 200vh; /* Duplicamos la altura para permitir desplazamiento */
        }
        header {
            text-align: center; /* Centrar horizontalmente */
            padding: 20px 0;
        }
        header img {
            max-width: 700px; /* Aumentar el tamaño del título */
            height: auto;
        }
        .scrollbox {
            width: 80%;
            margin: 20px auto;
            overflow-x: hidden;
            white-space: nowrap;
            scroll-behavior: smooth;
        }
        .button {
            display: inline-block;
            margin: 10px;
            border: none;
            background-color: transparent; /* Hacer el fondo del botón transparente */
            cursor: pointer;
            padding: 0;
            width: 240px; /* Hacer el botón cuadrado */
            height: 240px; /* Hacer el botón cuadrado */
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* Borde biselado */
        }
        .button img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 10px; /* Borde biselado */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Playverse_icon.png" alt="Play Verse">
    </header>
    <div class="scrollbox">
        <button class="button" onclick="openGame1()">
            <img src="https://imgs.crazygames.com/space-waves_16x9/20241203031650/space-waves_16x9-cover?metadata=none&quality=70&width=426.5" alt="Space Waves">
        </button>
        <button class="button" onclick="openGame2()">
            <img src="https://play-lh.googleusercontent.com/pmZM3o2qIu8YUdB3NdMFLcgR-9LuGV2ab0ZBfmTOhXWoyR4lfM7yrQCzkgJnzcWsCg=w526-h296-rw" alt="Red Ball">
        </button>
        <button class="button" onclick="openGame3()">
            <img src="https://cdn2.spatial.io/assets/v1/static/external_games/bloxd-io.jpeg" alt="Bloxd.io">
        </button>
        <button class="button" onclick="openGame4()">
            <img src="https://lh3.googleusercontent.com/KiHL8uJ3l3QfpimFQh4BfyDI4-84H37S3ZS-KK-eTKzje8Bv_q2IUFRZ9LA5d0AQRe0V_ABXT1ydk9KfRZqao2loWa8=s1280-w1280-h800" alt="Level Devil">
        </button>
    </div>

    <script>
        function openGame1() {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write('<html><head><title></title></head><body style="margin:0"><iframe src="https://games.crazygames.com/es_ES/space-waves/index.html?v=1.307" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe></body></html>');
        }

        function openGame2() {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write('<html><head><title></title></head><body style="margin:0"><iframe src="https://games-online.io/game/RedBall_V1/?mp_assets=https%3A%2F%2Fs2.minijuegosgratis.com%2F&mp_embed=0&mp_game_id=22727&mp_game_uid=red-ball-4&mp_game_url=https%3A%2F%2Fwww.minijuegos.com%2Fembed%2Fred-ball-4&mp_int=1&mp_locale=es_ES&mp_player_type=IFRAME&mp_site_https_url=https%3A%2F%2Fwww.minijuegos.com%2F&mp_site_name=minijuegos.com&mp_site_url=https%3A%2F%2Fwww.minijuegos.com%2F&mp_timezone=Europe%2FMadrid&mp_view_type=" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe></body></html>');
        }

        function openGame3() {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write('<html><head><title></title></head><body style="margin:0"><iframe src="https://bloxd.io/" style="width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe></body></html>');
        }

        function openGame4() {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write('<html><head><title></title></head><body style="margin:0"><iframe src="https://leveldevil2.io/level-devil" style="width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe></body></html>');
        }
    </script>
</body>
</html>
