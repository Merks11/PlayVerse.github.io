    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://citylabs.net/wp-content/uploads/2023/08/night-sky-colors.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 200vh; /* Duplicamos la altura para permitir desplazamiento */
        }
        header {
            text-align: center; /* Centrar horizontalmente */
            padding: 20px 0;
            position: relative;
        }
        header img {
            max-width: 700px; /* Aumentar el tamaño del título */
            height: auto;
            animation: rotateZoom 4s ease-in-out infinite; /* Aplicar la animación */
        }
        @keyframes rotateZoom {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(-5deg) scale(1.05);
            }
            50% {
                transform: rotate(0deg) scale(1);
            }
            75% {
                transform: rotate(5deg) scale(1.05);
            }
        }
        .scrollbox {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            border: none;
            background-color: transparent; /* Hacer el fondo del botón transparente */
            cursor: pointer;
            padding: 0;
            width: 300px; /* Ancho del botón */
            height: 150px; /* Altura del botón */
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* Borde biselado */
            transition: transform 0.3s ease; /* Animación de transición */
        }
        .button:hover {
            transform: scale(1.05); /* Agrandar el botón menos */
        }
        .button img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegurar que la imagen cubra todo el botón sin deformarse */
            border-radius: 10px; /* Borde biselado */
        }
        .invisible-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .material-symbols-outlined {
            font-size: 24px; /* Tamaño reducido */
            color: white;
        }
        .bungee-tint-regular {
            font-family: "Bungee Tint", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: red;
            text-shadow: 0 0 10px white; /* Outline blanco */
            margin-top: 5px; /* Reducir el margen superior */
            font-size: 36px; /* Tamaño de fuente aumentado */
        }
    </style>
