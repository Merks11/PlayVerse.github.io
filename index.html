<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/space.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 200vh; /* Duplicamos la altura para permitir desplazamiento */
        }
        header img {
            max-width: 300px; /* Aumentar el tamaño del título */
            height: auto;
        }
        .scrollbox {
            width: 80%;
            margin: 20px auto;
            overflow-x: hidden;
            white-space: nowrap;
            scroll-behavior: smooth;
        }
        .button {
            display: inline-block;
            margin: 10px;
            border: none;
            background-color: #2e005e; /* Muy oscuro morado */
            cursor: pointer;
            padding: 20px;
            border-radius: 10px;
            width: 426.5px; /* Mantener el ancho original de la imagen */
            height: 240px; /* Mantener la altura original de la imagen */
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 10 10"><rect width="10" height="10" rx="2" ry="2" /></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 10 10"><rect width="10" height="10" rx="2" ry="2" /></svg>');
        }
        .button img {
            width: 100%;
            height: 100%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Playverse_icon.png" alt="Play Verse">
    </header>
    <div class="scrollbox">
        <button class="button" onclick="openGame()">
            <img src="https://imgs.crazygames.com/space-waves_16x9/20241203031650/space-waves_16x9-cover?metadata=none&quality=70&width=426.5" alt="Space Waves">
        </button>
    </div>

    <script>
        function openGame() {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write('<html><head><title>Space Waves</title></head><body style="margin:0"><iframe src="https://www.crazygames.com/es/embed/space-waves" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe></body></html>');
        }
    </script>
</body>
</html>
