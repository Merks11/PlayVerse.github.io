<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_144.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://static.vecteezy.com/system/resources/previews/013/523/163/non_2x/dark-purple-background-abstract-paper-texture-wall-design-illustration-eps10-vector.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            overflow: hidden; /* Para evitar scroll durante la animación */
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .back-button .material-symbols-outlined {
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para el ícono */
        }
        .message {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
            font-family: 'Anton', sans-serif; /* Aplicar la fuente Anton */
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .password-input {
            padding: 20px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 400px;
            margin-right: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para el campo de entrada */
            animation: pulse 1s infinite; /* Añadir animación de pulsación */
        }
        .arrow-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px; /* Reducir el padding del botón */
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para el botón */
        }
        .arrow-button .material-symbols-outlined {
            font-size: 48px; /* Aumentar el tamaño del ícono */
            color: white;
            box-shadow: none; /* Quitar sombra del ícono */
        }
        .scrollbox {
            display: none; /* Oculto inicialmente */
            width: 80%;
            margin: 20px auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacio entre botones */
        }
        .button {
            display: none;
            margin: 10px;
            border: none;
            background-color: transparent; /* Hacer el fondo del botón transparente */
            cursor: pointer;
            padding: 0;
            width: 120px; /* Hacer el botón más pequeño */
            height: 120px; /* Hacer el botón más pequeño */
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* Borde biselado */
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide-out-left {
            animation: slideOutLeft 1s forwards;
        }
        .inline-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        @keyframes slideOutLeft {
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Reducir el aumento de tamaño */
            }
        }
        .no-animation {
            animation: none !important; /* Detener la animación */
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='index.html'">
        <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <div class="message">Inserta la contraseña para ingresar</div>
    <div class="password-container">
        <input type="password" id="password" class="password-input" placeholder="Contraseña">
        <button class="arrow-button" onclick="checkPassword()">
            <span class="material-symbols-outlined">arrow_right</span>
        </button>
    </div>
    <div class="button-container inline-buttons">
        <button class="button button-1" onclick="openNewWindow('https://tlk.io/secret_merks')">
            <img src="https://cdn-1.webcatalog.io/catalog/tlkio/tlkio-icon-filled-256.png?v=1714776190615" alt="TLK.io">
        </button>
        <button class="button button-2" onclick="openNewWindow('https://www.funnygames.org/game/las_vegas_roulette.html')">
            <img src="https://img.freepik.com/premium-vector/las-vegas-casino-roulette_53562-3888.jpg" alt="Las Vegas Roulette">
        </button>
        <button class="button button-3" onclick="openNewWindow('https://www.croxyproxy.com/')">
            <img src="https://images.narasi.tv/preset:sharp/resize:fill:250:140:1/gravity:ce/plain/https://storage.googleapis.com/narasi-production.appspot.com/production/medium/1730441319475/apa-itu-croxyproxy-dan-fungsinya-untuk-pengguna-internet-medium.jpg@webp" alt="CroxyProxy">
        </button>
    </div>
    <div class="scrollbox" id="scrollbox"></div>

    <script>
        document.getElementById("password").addEventListener("focus", function() {
            this.classList.add("no-animation");
        });

        document.getElementById("password").addEventListener("blur", function() {
            this.classList.remove("no-animation");
        });

        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "ñññ") {
                document.body.style.background = "url('https://static.vecteezy.com/system/resources/previews/013/523/163/non_2x/dark-purple-background-abstract-paper-texture-wall-design-illustration-eps10-vector.jpg')";
                document.body.style.backgroundSize = "cover";
                
                // Agregar la clase slide-out-left para animar la salida
                document.querySelector('.password-container').classList.add('slide-out-left');
                document.querySelector('.message').classList.add('slide-out-left');
                
                // Esperar el final de la animación antes de ocultar los elementos
                setTimeout(() => {
                    document.querySelector('.password-container').style.display = "none";
                    document.querySelector('.message').style.display = "none";
                    
                    var buttons = document.querySelectorAll('.button');
                    buttons.forEach(function(button) {
                        button.style.display = "inline-block";
                    });
                    document.getElementById("scrollbox").style.display = "flex";
                }, 1000); // Tiempo de la animación en milisegundos
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function openNewWindow(url) {
            var newWindow = window.open("about:blank", "_blank");
            newWindow.document.write('<iframe src="' + url + '" style="width:100%; height:100%; border:none;"></iframe>');
        }
    </script>
</body>
</html>
