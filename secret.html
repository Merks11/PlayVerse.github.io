<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_144.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://citylabs.net/wp-content/uploads/2023/08/night-sky-colors.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 200vh; /* Duplicamos la altura para permitir desplazamiento */
        }
        .invisible-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .material-symbols-outlined {
            font-size: 24px; /* Tama침o reducido */
            color: white;
        }
        .button {
            display: inline-block;
            margin: 10px;
            border: none;
            background-color: transparent; /* Hacer el fondo del bot칩n transparente */
            cursor: pointer;
            padding: 0;
            width: 240px; /* Hacer el bot칩n cuadrado */
            height: 240px; /* Hacer el bot칩n cuadrado */
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* Borde biselado */
        }
    </style>
</head>
<body>
    <header>
        <button class="invisible-button" onclick="location.href='secret.html'">
            <span class="material-symbols-outlined">lock</span>
        </button>
    </header>
    <div class="scrollbox">
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
    </div>
</body>
</html>
