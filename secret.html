<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_144.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: gray;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para el botón */
        }
        .material-symbols-outlined {
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para los íconos */
        }
        .message {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
            font-family: 'Anton', sans-serif; /* Aplicar la fuente Anton */
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .password-input {
            padding: 20px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 400px;
            margin-right: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para el campo de entrada */
        }
        .arrow-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para el botón */
        }
        .scrollbox {
            display: none; /* Oculto inicialmente */
            width: 80%;
            margin: 20px auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            display: none;
            margin: 10px;
            border: none;
            background-color: transparent; /* Hacer el fondo del botón transparente */
            cursor: pointer;
            padding: 0;
            width: 120px; /* Hacer el botón más pequeño */
            height: 120px; /* Hacer el botón más pequeño */
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* Borde biselado */
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button-1 {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            opacity: 0.5;
            z-index: 0;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='index.html'">
        <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <div class="message">Inserta la contraseña para ingresar</div>
    <div class="password-container">
        <input type="password" id="password" class="password-input" placeholder="Contraseña">
        <button class="arrow-button" onclick="checkPassword()">
            <span class="material-symbols-outlined">arrow_right</span>
        </button>
    </div>
    <button class="button button-1" onclick="openNewWindow()">
        <img src="https://cdn-1.webcatalog.io/catalog/tlkio/tlkio-icon-filled-256.png?v=1714776190615" alt="TLK.io">
    </button>
    <div class="scrollbox" id="scrollbox">
        <button class="button"><img src="https://via.placeholder.com/120" alt="Button 2"></button>
        <button class="button"><img src="https://via.placeholder.com/120" alt="Button 3"></button>
        <button class="button"><img src="https://via.placeholder.com/120" alt="Button 4"></button>
        <button class="button"><img src="https://via.placeholder.com/120" alt="Button 5"></button>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "ñññ") {
                document.body.style.background = "url('https://media.istockphoto.com/id/1452775956/es/vector/experiencia-t%C3%A9cnica-concepto-de-big-data-con-tri%C3%A1ngulos-papel-tapiz-moderno-de-conexi%C3%B3n-de-redes.jpg?s=612x612&w=0&k=20&c=K8rU1pbJzP1hA4O3XyK6s2U7z0G4l4F0VqEwVf8U2Wk=')";
                document.body.style.backgroundSize = "cover";
                document.querySelector('.password-container').style.display = "none";
                document.querySelector('.message').style.display = "none";
                var buttons = document.querySelectorAll('.button');
                buttons.forEach(function(button) {
                    button.style.display = "inline-block";
                });
                document.getElementById("scrollbox").style.display = "flex";
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function openNewWindow() {
            var newWindow = window.open("about:blank", "_blank");
            newWindow.document.write('<iframe src="https://tlk.io/secret" style="width:100%; height:100%; border:none;"></iframe>');
        }
    </script>
</body>
</html>
