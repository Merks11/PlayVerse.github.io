<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_144.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/vector-premium/estilo-dibujos-animados-fondo-abstack-bigbamm-o-luz-solar_68708-513.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Ajusta la opacidad aquí */
        }
        header {
            text-align: center; /* Centrar horizontalmente */
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }
        header img {
            max-width: 700px; /* Aumentar el tamaño del título */
            height: auto;
        }
        .scrollbox {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            border: none;
            background-color: transparent; /* Hacer el fondo del botón transparente */
            cursor: pointer;
            padding: 0;
            width: 300px; /* Ancho del botón */
            height: 150px; /* Altura del botón */
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* Borde biselado */
        }
        .button img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegurar que la imagen cubra todo el botón sin deformarse */
            border-radius: 10px; /* Borde biselado */
        }
        .invisible-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .material-symbols-outlined {
            font-size: 24px; /* Tamaño reducido */
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <button class="invisible-button" onclick="location.href='secret.html'">
            <span class="material-symbols-outlined">lock</span>
        </button>
        <img src="images/Playverse_icon.png" alt="Play Verse">
    </header>
    <div class="scrollbox">
        <!-- Aquí puedes agregar el contenido de la página -->
    </div>
</body>
</html>
