<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_144.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://static.vecteezy.com/system/resources/previews/013/523/163/non_2x/dark-purple-background-abstract-paper-texture-wall-design-illustration-eps10-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            overflow: hidden; /* Para evitar scroll durante la animación */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Ajusta la opacidad aquí */
        }
        header {
            text-align: center; /* Centrar horizontalmente */
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }
        header img {
            max-width: 700px; /* Aumentar el tamaño del título */
            height: auto;
        }
        .scrollbox {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            border: none;
            background-color: transparent; /* Hacer el fondo del botón transparente */
            cursor: pointer;
            padding: 0;
            width: 300px; /* Ancho del botón */
            height: 150px; /* Altura del botón */
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* Borde biselado */
        }
        .button img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegurar que la imagen cubra todo el botón sin deformarse */
            border-radius: 10px; /* Borde biselado */
        }
        .invisible-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .material-symbols-outlined {
            font-size: 48px; /* Tamaño aumentado */
            color: white;
        }
        .password-container {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 20px;
        }
        .password-container input[type="password"] {
            padding: 10px;
            font-size: 16px;
        }
        .password-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <button class="invisible-button" onclick="location.href='secret.html'">
            <span class="material-symbols-outlined">lock</span>
        </button>
        <img src="images/Playverse_icon.png" alt="Play Verse">
    </header>
    <div class="scrollbox">
        <!-- Aquí puedes agregar el contenido de la página -->
    </div>
    <div class="password-container">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === 'correct_password') { // Reemplaza 'correct_password' con la contraseña correcta
                document.body.style.backgroundImage = "url('https://static.vecteezy.com/system/resources/previews/013/523/163/non_2x/dark-purple-background-abstract-paper-texture-wall-design-illustration-eps10-vector.jpg')";
            } else {
                alert('Incorrect password');
            }
        }
    </script>
</body>
</html>
